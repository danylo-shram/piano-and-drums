<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="piano">
        <div class="key" data-note="C"></div>
        <div class="key" data-note="C#"></div>
        <div class="key" data-note="D"></div>
        <div class="key" data-note="D#"></div>
        <div class="key" data-note="E"></div>
        <div class="key" data-note="F"></div>
        <div class="key" data-note="F#"></div>
        <div class="key" data-note="G"></div>
        <div class="key" data-note="G#"></div>
        <div class="key" data-note="A"></div>
        <div class="key" data-note="A#"></div>
        <div class="key" data-note="B"></div>
    </div>
    <div class="drums">
        <div class="drum-key" data-sound="kick"></div>
        <div class="drum-key" data-sound="snare"></div>
        <div class="drum-key" data-sound="clap"></div>
        <div class="drum-key" data-sound="hat"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
